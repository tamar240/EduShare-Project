
   <div class="charts-container">
    <!-- עוגה -->
    <div class="chart-box">
      <canvas
        baseChart
        [data]="pieChartData"
        [type]="pieChartType"
        [options]="pieChartOptions">
      </canvas>
    </div>
  
    <!-- עמודות -->
    <div class="chart-box">
      <canvas
        baseChart
        [data]="barChartData"
        [type]="barChartType"
        [options]="barChartOptions">
      </canvas>
    </div>
  </div>
